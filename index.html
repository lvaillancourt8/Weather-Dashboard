<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Weather Dashboard App</title>
</head>
<body>
    <header class="hero bg-success">
        <h1 class="app-title">
            Weather Dashboard
        </h1>
    </header>

 <main class="container-fluid bg-success">
     <div class="row">
        <div class="col-12 col-lg-3">
            <h3>Search for a City</h3>
            <div class="card">
                <div class="card-body">
                    <div id="user-form" class="input-group mb-3">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter a City" aria-label="City" aria-describedby="button-addon2">
                        <button class="searchBtn btn btn-success btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                      </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div id="btn-group" class="btn-group-vertical btn-block">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-9">
            <div class="card">
                <div class="card-body">
                    <h2><span id="name">City</span> (<span id="date"></span>) <img id="cur-icon" src="" alt=""></h2>
                    <p>Temperature: <span id="temp"></span> <span>&#176</span>F</p>
                    <p>Humidity: <span id="humid"></span> <span>&#37</span></p>
                    <p>Wind Speed: <span id="wind"></span><span> MPH</span></p>
                    <!-- UV DATA was retired on 1st April 2021 and only available by calling the lat/long - too complicated for me! -->
                    <!-- <p id="uv">uv</p> -->
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row card-body">
                        <h2>5 Day Forecast:</h2>
                    </div>
                    <div class="row forecast-container">
                        <div class="card forecast">
                            <div class="card-body">
                                <h4 id="1date">date</h4>
                                <img id="1icon" src="" alt="">
                                <p>Temp: <span id="1temp"></span> <span>&#176</span>F</p>
                                <p>Humidity: <span id="1humid"></span> <span>&#37</span></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body forecast">
                                <h4 id="2date">date</h4>
                                <img id="2icon" src="" alt="">
                                <p>Temp: <span id="2temp"></span> <span>&#176</span>F</p>
                                <p>Humidity: <span id="2humid"></span> <span>&#37</span></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body forecast">
                                <h4 id="3date">date</h4>
                                <img id="3icon" src="" alt="">
                                <p>Temp: <span id="3temp"></span> <span>&#176</span>F</p>
                                <p>Humidity: <span id="3humid"></span> <span>&#37</span></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body forecast">
                                <h4 id="4date">date</h4>
                                <img id="4icon" src="" alt="">
                                <p>Temp: <span id="4temp"></span> <span>&#176</span>F</p>
                                <p>Humidity: <span id="4humid"></span> <span>&#37</span></p>
                            </div>
                        </div>
                        <div class="card forecast">
                            <div class="card-body">
                                <h4 id="5date">date</h4>
                                <img id="5icon" src="" alt="">
                                <p>Temp: <span id="5temp"></span> <span>&#176</span>F</p>
                                <p>Humidity: <span id="5humid"></span> <span>&#37</span></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
     </div>
 </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/js/javascript.js"></script>
</body>
</html>
